<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Project tracking intro component</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navMenu">
            <div class="u">
                <a href="#">PRODUCT</a>
                <a href="#">FEATURES</a>
                <a href="#">PRICING</a>
            </div>
            <a href="#">LOGIN</a>
        </div>
        <div class="background"></div>
        <div class="nav">
            <img src="./images/logo.svg" alt="">
            <div class="links">
                <a href="#">Product</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <div class="dot"></div>
                <a href="#">Login</a>
            </div>
            <img class="hamburger" src="./images/icon-hamburger.svg" alt="">
            <img class="close" src="./images/icon-close.svg" alt="">
        </div>
        <div class="header">
            <div class="text">
                <div class="up">
                    <div class="bg">
                        <p>NEW</p>
                    </div>
                    <p>Monograph Dashboard</p>
                </div>
                <h1>Powerful insights into your team</h1>
                <p>Project planning and time tracking for agile teams</p>
                <div class="down">
                    <button>Schedule a demo</button>
                    <p>to see a live preview</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/BlakkyWeb">BlakkyWeb</a>.
    </div>
</body>
</html>
